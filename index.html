<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Color-converter by d2phap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">

<body>
	<section class="page-header">
		<h1 class="project-name">Color-converter</h1>
		<h2 class="project-tagline">Color code converter (RGB to HEX, HEX to RGB)</h2>

		<form id="frmConvert" method="get" accept-charset="utf-8">
			<div class="input-block">
				<h3>RGB</h3>
				<input type="number" id="cr" value="255" placeholder="R">
				<input type="number" id="cg" value="255" placeholder="G">
				<input type="number" id="cb" value="255" placeholder="B">
			</div>

			<div class="input-block">
				<h3>HEX</h3>
				<input type="text" id="ch" value="FFFFFF" placeholder="#">
			</div>
			<br/>
			<button type="submit" class="btn btnConvert">Convert</button>
		</form>
	</section>

	<section class="main-content">
		
		<footer class="site-footer">
			<span class="site-footer-owner"><a href="https://github.com/d2phap/color-converter">Color-converter</a> is maintained by <a href="https://github.com/d2phap">d2phap</a>.</span>

		</footer>

	</section>
